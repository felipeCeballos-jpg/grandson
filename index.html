<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Grandson</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 800px)" />
    <link
      rel="stylesheet"
      href="tablet.css"
      media="(min-width: 801px) and (max-width: 1300px)"
    />
  </head>
  <body>
    <section class="loader">
      <img src="./assets/loading.GIF" class="loader-img" alt="loading.." />
    </section>
    <main>
      <section class="header-container">
        <div class="language-container">
          <button class="language-button">
            <img
              id="language-selector"
              class="language-selector changeable-img klubok"
              alt="klubok"
              src="assets/klubok_en.png"
            />
          </button>
        </div>
      </section>
      <section class="video-container"></section>
      <footer class="section-navbook">
        <div class="menu">
          <div class="pages">
            <img alt="" class="main changeable-footer-img" draggable="false" />
            <img
              alt=""
              class="milestones changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="stories changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="gallery changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="my-granny changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="remember changeable-footer-img"
              draggable="false"
            />
            <img alt="" class="map changeable-footer-img" draggable="false" />
          </div>
          <img src="./assets/navbook/navbook.webp" alt="" class="navbook" />
        </div>
      </footer>
    </main>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
